<!DOCTYPE html>
<html lang="ru" class="html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа №4 Аникеева Антона на Яндекс.Практикуме">
    <meta name="keywords" content="html, css, js">
    <meta name="author" content="Антон Аникеев">
    <link rel="stylesheet" href="index.css">
    <title>Mesto</title>
</head>

<body class="page">
  <div class="content">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип сервиса Mesto" class="header__logo">
    </header>

    <main>
      <section class="profile">
        <div class="profile__main">
          <img src="images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__row">
              <h2 class="profile__name">Жак-Ив Кусто</h2>
              <button type="button" class="profile__edit"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add"></button>
      </section>

      <section>
        <ul class="elements">
          <li class="element">
            <img src="images/karachaevsk.jpg" alt="город Карачаевск" class="element__image">
            <div class="element__сaption">
              <h3 class="element__title">Карачаевск</h3>
              <button class="element__like"></button>
            </div>
          </li>

          <li class="element">
            <img src="images/elbrus.jpg" alt="гора Эльбрус, Кавказ" class="element__image">
            <div class="element__сaption">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button class="element__like"></button>
            </div>
          </li>

          <li class="element">
            <img src="images/dombai.jpg" alt="горный хребет Домбай, Северный Кавказ" class="element__image">
            <div class="element__сaption">
              <h3 class="element__title">Домбай</h3>
              <button class="element__like"></button>
            </div>
          </li>

          <li class="element">
            <img src="images/sumba.jpg" alt="остров Сумба, Индонезия" class="element__image">
            <div class="element__сaption">
              <h3 class="element__title">Сумба</h3>
              <button class="element__like"></button>
            </div>
          </li>

          <li class="element">
            <img src="images/tirol.jpg" alt="Тироль, Австрия" class="element__image">
            <div class="element__сaption">
              <h3 class="element__title">Тироль</h3>
              <button class="element__like"></button>
            </div>
          </li>

          <li class="element">
            <img src="images/supai.jpg" alt="Сапай, Аризона" class="element__image">
            <div class="element__сaption">
              <h3 class="element__title">Сапай</h3>
              <button class="element__like"></button>
            </div>
          </li>
        </ul>
      </section>

      <section class="popup">
        <div class="form">
          <h3 class="form__title">Редактировать профиль</h3>
          <input type="text" placeholder="Имя" class="form__name">
          <input type="text" placeholder="Описание" class="form__description">
          <button type="submit" class="form__save">Сохранить</button>
          <button type="button" class="form__close"></button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
<script src="index.js"></script>
</body>
</html>
