<!DOCTYPE html>
<html lang="ru" class="html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа №4 Аникеева Антона на Яндекс.Практикуме">
    <meta name="keywords" content="html, css, js">
    <meta name="author" content="Антон Аникеев">
    <link rel="stylesheet" href="index.css">
    <title>Mesto</title>
</head>

<body class="page">
  <div class="content">
    <header class="header">
      <img src="images/logo.svg" alt="Логотип сервиса Mesto" class="header__logo">
    </header>

    <main>
      <section class="profile">
        <div class="profile__main">
          <img src="images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__row">
              <h2 class="profile__name">Жак-Ив Кусто</h2>
              <button type="button" class="profile__edit"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add"></button>
      </section>

      <section>
        <ul class="elements">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup" id="popup__profile">
      <form class="form">
        <h3 class="form__title">Редактировать профиль</h3>
        <input type="text" placeholder="Имя" class="form__input form__input_name" required>
        <input type="text" placeholder="Описание" class="form__input form__input_description">
        <button type="submit" class="form__save">Сохранить</button>
        <button type="button" class="form__close"></button>
      </form>
    </section>

    <section class="popup" id="popup__new-card">
      <form class="form">
        <h3 class="form__title">Новое место</h3>
        <input type="text" placeholder="Название" class="form__input form__input_name" required>
        <input type="text" placeholder="Ссылка на картинку" class="form__input form__input_link" required>
        <button type="submit" class="form__save">Создать</button>
        <button type="button" class="form__close"></button>
      </form>
    </section>

    <section class="popup" id="popup__enlarged">
      <img src="" alt="" class="popup__image">
      <p class="popup__place"></p>
      <button type="button" class="form__close"></button>
    </section>
  </div>

<template id="card">
  <li class="element">
    <img src="" alt="" class="element__image">
    <div class="element__сaption">
      <h3 class="element__title"></h3>
      <button type="button" class="element__like"></button>
    </div>
    <button type="button" class="element__delete"></button>
  </li>
</template>

<script src="index.js"></script>
</body>
</html>
